<h1>Register</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">User Name</label>
                    <input [(ngModel)]="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input [(ngModel)]="firstname" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Last Name</label>
                  <input [(ngModel)]="lastname" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Full Name</label>
                <input [(ngModel)]="fullname" type="text" class="form-control">
            </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input [(ngModel)]="email" type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onRegister()" class="btn btn-success">Register</button>
                    <a routerLink="/Home" class="btn btn-danger pull-right">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
