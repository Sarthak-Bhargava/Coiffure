<h1>Category</h1>
<a class="btn btn-primary pull-right add-category" routerLink="/Category-add">Add Category</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>cg_id</th>
            <!-- <th>PID</th> -->
            <th>Title</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Category of categories">
            <td>{{Category.cg_id}} </td>
            <!-- <td>{{Category.PID}} </td> -->
            <td>{{Category.cg_name}}</td>
            <td>
                <button (click)="onDelete(Category.cg_id)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
                <button (click)="onUpdate(Category.cg_name)" class="btn btn-warning" style="margin-left: 10px;">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
            </td>
        </tr>
    </tbody>
</table>
