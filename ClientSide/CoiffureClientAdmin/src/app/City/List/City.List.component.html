<h1>City</h1>
<a class="btn btn-primary pull-right add-category" routerLink="/City-add">Add City</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>CityID</th>
            <th>City</th>
            <th>Area</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let City of Cities">
            <td>{{City.CityID}} </td>
            <td>{{City.City_Name}}</td>
            <td>{{City.City_Area}}</td>
            <td>
                <button (click)="onDelete(City.CityID)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
                <button (click)="onUpdate(City.City_Name)" class="btn btn-warning" style="margin-left: 10px;">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
            </td>
        </tr>
    </tbody>
</table>
