<h1>Add City</h1>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="">CityID</label>
            <input [(ngModel)]="CityID" type="text" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="">CityName</label>
            <input [(ngModel)]="City_Name" type="text" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="">Area</label>
            <input [(ngModel)]="City_Area" type="text" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button (click)="onAdd()" class="btn btn-success">Add</button>
        <a style="margin-left: 10px;" routerLink="/City-List" class="btn btn-danger right-pull">Cancel</a>
    </div>
</div>
