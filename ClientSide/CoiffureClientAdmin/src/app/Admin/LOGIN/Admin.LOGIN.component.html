<h1>Login</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Email Id</label>
                    <input [(ngModel)]="email_id" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="APassword" type="password" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onlogin()" class="btn btn-success">Login</button>
                    <!-- <a class="btn btn-warning pull-right" routerLink="/User-register">Register</a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
