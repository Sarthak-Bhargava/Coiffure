<h1>Product List</h1>

<button (click)="onAddProduct()" class="btn btn-primary pull-right add-product" routerLink="['/Product-add']">Add Product</button>

<h4 >There are no products....</h4>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>product_id</th>
            <th>p_name</th>

            <th>details</th>
            <th>brand</th>
            <th>thumbnail</th>
            <th>cg_id</th>
            <th>price</th>

            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let product of Products">
        <tr >
            <td>{{product.product_id}}</td>
            <td>{{product.p_name}}</td>

            <td>{{product.details}}</td>
            <td>{{product.brand}}</td>
            <td><img src="http://localhost:4000/{{product.thumbnail}}" alt=""></td>
            <td>{{product.cg_id}}</td>
            <td>{{product.price}}</td>

            <td>
                <button (click)="onDelete(product.product_id)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
                <button (click)="onUpdate()" class="btn btn-warning" style="margin-left: 10px;">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
            </td>
        </tr>
    </tbody>
</table>
